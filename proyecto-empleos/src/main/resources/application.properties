
#datasource MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empleosdb?useTimezone=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=933323597


#JPA
#SI QUEREMOS QUE LA TABLAS SE CREEN DE MANERA AUTOMATICA
spring.jpa.generate-ddl=false
#TIPO DE BASE DE DATOA QUE VAMOS A USAR
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#CADA VEZ QUE SE EJECUTE UNA CONSULTA QUEREMOS VER EL SQL QUE SE EJECUTA EN LA CONSOLA
spring.jpa.show-sql=true
#LOS NOMBRE DE NUESTRA TABLA DEBE RESPETAR MAYUSCULA Y MINISCULA
# Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#Crear tablas con paginacion
spring.data.web.pageable.default-page-size=5
