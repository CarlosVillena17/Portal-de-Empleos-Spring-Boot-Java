<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Tabla de vacantes</title>
</head>
<body>
	<div class="container">
	<img th:src="@{/images/4214.png}" width="100" height="100">
	<h1 class="text-primary">Lista de vacantes</h1>
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th>Logo</th>
			<th>ID</th>
			<th>Nombre</th>
			<th>Fecha</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacado</th>
			<th>Detalle</th>
			<th>Borrar</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="vacante: ${vacantes} ">
		 <!-- Img es una variable temporal -->
			<td><img th:src="@{/images/{img}(img=${vacante.imagen})}"></td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<!--  
			<td th:text="${vacante.destacado==1}?'Si':'No'"></td>
			
			<td th:if="${vacante.destacado==1}" th:text="destacado"></td>
			<td th:unless="${vacante.destacado==1}">No destacado</td>
			-->
			<td>
			
			<span th:if="${vacante.destacado==1}"  class="badge bg-success">Si</span>
			<span th:unless="${vacante.destacado==1}"  class="badge bg-danger">No</span>
			
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id}(id=${vacante.id})}" class="btn btn-success">Detalle</a>
			</td>
			<td>
			<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
			</td>
			
		</tr>
		</tbody>

	</table>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
